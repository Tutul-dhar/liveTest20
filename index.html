<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="showCart">
    <div class="container">
        <header>
            <div class="title">
                <h2>PRODUCT LIST</h2>
            </div>
            <div class="icon-cart">
                <svg aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24">
                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 4h1.5L9 16m0 0h8m-8 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4Zm8 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4Zm-8.5-3h9.25L19 7H7.312"/>
                </svg>
                <span>0</span>
                      
            </div>
        </header>
        <!-- Now we show product card -->
         <div class="listProduct">
            <div class="item">
                
            </div>
         </div>
    </div>



    <!-- cart tab er jonno -->
    <div class="cartTab">
        <h1>Shopping Cart</h1>
        <div class="listCart">
            <div class="item">
                
            </div>
        </div>
        <div class="totalPriceToPay">
            <div class="text">
                <h2>Total Amount: Tk</h2> 
            </div>
            
            <div class="amount"> 
               <h2 id="getTotal"> 0 </h2> 
            </div>
        </div>
        <div class="promo">
            <div>
                <h3>
                    Enter Promo Code: 
                </h3>
            </div>
            <div class="promocode">
                <input type="text" id="applyPromo" placeholder="Apply Promo Code Here">
            </div>
            <div class="button">
                <button id="getValueBtn">
                    Apply
                </button>
            </div>
        </div>
        <div class="btn">
            <button class="close">CLOSE</button>
            <button class="checkOut">CHECK OUT</button>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
